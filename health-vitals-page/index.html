<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js" integrity="sha512-p8OrcnawEEpEiY7S96nMeaShY5AMcdRFYgnaR0ZmOgMSgL9pLNE4x5+MB0FTol7GeJGzEd9m4MAmmD8urOscvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <div class="text-center">
            <h2 class="my-3">Telehealth Vitals</h2>
            <div class="row row-cols-1 p-2 mx-2">
                <div class="col">
                    <div class="card mb-3" style="max-width: 100%;  background-color: white; border:1px solid #ff9999" >
                    <div class="card-header">Pulse
                    </div>
                        <div class="card-body">
                        <h5 class="card-title"></h5>
                        <canvas id="myChart" style ="max-height: 200px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-2 mx-2 d-flex p-2">
                <div class="col">
                    <div class="card mb-3" style="max-width: 100%;min-height: 220px; background-color: white; border:1px solid #ff9999">
                    <div class="card-header">TEMPERATURE
                    </div>
                        <div class="card-body">
                        <!-- <h5 class="card-title">temp(C):</h5> -->
                        <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "temp_time">time</h6>
                        <p class="card-text" id="thermometer"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3" style="max-width: 100%; min-height: 220px; background-color:white; border:1px solid #ff9999">
                    <div class="card-header">OXIMETER
                    </div>
                        <div class="card-body">
                        <!-- <h5 class="card-title">spO2:</h5> -->
                        <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "oximeter_time">time</h6><br>
                        <div class="card-text">
                            <p id = "bloodoxygen"></p>
                            <p id = "heartrate"></p>
                        </div>
                        <p class = "blinking" id="oximeter_dot">
                            
                        </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3" style="max-width: 100%; min-height: 220px; background-color:white; border:1px solid #ff9999">
                    <div class="card-header">BP HIGH
                    </div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">bp high:</h5> -->
                        <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "bp_time">time</h6><br>
                        <p class="card-text">
                            <p id="bpressure_high"></p>
                        </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3" style="max-width: 100%; min-height: 220px; background-color:white; border:1px solid #ff9999">
                    <div class="card-header">BP LOW
                    </div>
                        <div class="card-body">
                            <!-- <h5 class="card-title">bp low:</h5> -->
                            <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "bp_time">time</h6>
                        <p class="card-text" id="bpressure_low"></p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
