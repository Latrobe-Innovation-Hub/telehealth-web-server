<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>La Trobe Telehealth Demo Portal </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://jitsi-telehealth.mywire.org/external_api.js"></script>  <!-- Include the script from here. It should be included in your jitsi installation. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js" integrity="sha512-p8OrcnawEEpEiY7S96nMeaShY5AMcdRFYgnaR0ZmOgMSgL9pLNE4x5+MB0FTol7GeJGzEd9m4MAmmD8urOscvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="index.js" defer></script>
</head>
<body style="background-color:rgb(210, 210, 210);">
    <div class="row">
        <!-- jitsi meet video div -->
        <div class="column left">
            <div id=meet></div>
        </div>
        <!-- ihealth mqtt sensor messages div -->
        <div class="column right">
            <!-- temperature sensor div -->
            <div style = "border: 1px solid black; border-radius: 10px; padding: 5px; margin: 5px;">
                <p>TEMPERATURE</p>
                <p style="padding: 10%; border: 1px solid red; border-radius: 10px; background-color:#ff9999" id="thermometer">temp(c): ...</p>
                <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "temp_time"></h6>
            </div>
            <!-- oximeter sensor div -->
            <div style = "border: 1px solid black; border-radius: 10px; padding: 5px; margin: 5px;">
                <p>OXIMETER</p>
                <p style="padding: 10%; border: 1px solid #00b7eb; border-radius: 10px; background-color:#b9f2ff" id = "bloodoxygen">spO2: ...</p>
                <p style="padding: 10%; border: 1px solid magenta; border-radius: 10px; background-color:#FFC9FF" id = "heartrate">hr(bpm): ...</p>
                <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "oximeter_time"></h6>
            </div>
            <!-- blood pressure sensor div -->
            <div style = "border: 1px solid black; border-radius: 10px; padding: 5px; margin: 5px;">
                <p>BLOOD PRESSURE</p>
                <p style="padding: 10%; border: 1px solid green; border-radius: 10px; background-color:#99CCCC" id = "bpressure_high">bp high: ...</p>
               <p style="padding: 10%; border: 1px solid orange; border-radius: 10px; background-color:lightgoldenrodyellow" id = "bpressure_low">bp low: ...</p>
               <h6 style = "margin-top: -10px; margin-bottom: 5px" id = "bp_time"></h6>
            </div>
        </div>
    </div>
</body>
</html>
